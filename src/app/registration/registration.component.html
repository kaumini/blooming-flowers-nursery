<div class='container pulldown'>
  <div class="card">
    <div class="card-header">
      <h2 class="well">Application Form</h2>
    </div>
    <div class="card-body">

      <div class="col-lg-12 well">
        <div class="row">
          <form #fm="ngForm" (ngSubmit)="register(fm.value)">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>Child's First Name</label>
                  <input ngModel name='chdfn' type="text" placeholder="Enter First Name Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Child's Last Name</label>
                  <input ngModel name='chdln' type="text" placeholder="Enter Last Name Here.." class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea ngModel name='address' placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
              </div>
              <div class="row">
                <div class="col-sm-4 form-group">
                  <label>City</label>
                  <input ngModel name='city' type ="text" placeholder="Enter City Name Here.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                  <label>Applying Year</label>
                  <input ngModel name='year' type="text" placeholder="Enter Applying Year.." class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label>Child's Birthday</label>
                    
                        <div class="form-group">
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd"
                                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                <img src="/assets/date.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                              </button>
                            </div>
                          </div>
                        </div>
                      
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label>Parent's First Name</label>
                  <input ngModel name='parentfn' type="text" placeholder="Enter First Name Here.." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                  <label>Parent's Last Name</label>
                  <input ngModel name='parentln' type="text" placeholder="Enter Last Name Here.." class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input ngModel name='phnnum' type="text" placeholder="Enter Phone Number Here.." class="form-control">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input ngModel  name='email' type="text" placeholder="Enter Email Address Here.." class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
